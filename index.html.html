<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato Hechos de Tránsito</title>
    <style>


        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap');
        
        :root {
            --color-primario: #611232;
            --color-secundario: #a57f2c;
            --color-botones: #002f2a;
            --color-fondo: #e6d194;
            --color-texto: white;
            --color-borde: #7e664a;
        }
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: var(--color-fondo);
            color: var(--color-texto);
        }
        form {
            background: var(--color-primario);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid var(--color-borde);
            border-radius: 4px;
            background: white;
            color: black;
        }
        button {
            background: var(--color-botones);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
        button:hover {
            background: #806b4a;
        }

button[type="submit"] {
    margin-top: 20px;
}


    </style>
</head>
<body>
    <h2>Formato Hechos de Tránsito</h2>
    <form id="incidentForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="folio">FOLIO:</label>
        <input type="text" id="folio" name="folio" required>

        <label for="superviso">SUPERVISÓ:</label>
        <input type="text" id="superviso" name="superviso">

        <label for="dictamen">NUMERO DE DICTAMEN TECNICO:</label>
        <input type="text" id="dictamen" name="dictamen">

        <label for="entidad">ENTIDAD FEDERATIVA:</label>
        <input type="text" id="entidad" name="entidad">
        
        <label for="region">REGIÓN:</label>
        <input type="text" id="region" name="region">
        
        <label for="hora">HORA:</label>
        <input type="time" id="hora" name="hora">

        <label for="ubicacion">UBICACIÓN DEL HECHO:</label>
        <input type="text" id="ubicacion" name="ubicacion">
        <button type="button" onclick="getLocation()">Obtener Coordenadas</button>
        
        <label for="tipoHecho">TIPO DE HECHO DE TRÁNSITO:</label>
        <select id="tipoHecho" name="tipoHecho">
            <option value="atropellamiento">Atropellamiento</option>
            <option value="choque">Choque</option>
            <option value="volcadura">Volcadura</option>
            <option value="derrape">Derrape</option>
            <option value="caidaPasajero">Caída del pasajero</option>
        </select>
        
        <label for="atropellamiento">ATROPELLAMIENTO:</label>
        <select id="atropellamiento" name="atropellamiento">
            <option value="persona">Persona</option>
            <option value="semoviente">Semoviente</option>
        </select>
        
        <label for="choque">CHOQUE:</label>
        <select id="choque" name="choque">
            <option value="objetoFijo">Objeto fijo</option>
            <option value="vehiculoEstacionado">Vehículo estacionado</option>
            <option value="elementoArboreo">Elemento arbóreo</option>
            <option value="choqueFrente">Choque de frente</option>
            <option value="choqueLateral">Choque lateral</option>
        </select>


<label for="probablesCausas">PROBABLES CAUSAS DEL HECHO:</label>
<select id="probablesCausas" name="probablesCausas">
    <option value="caidaObjetos">Caída de objetos sobre el camino</option>
    <option value="incendio">Incendio</option>
    <option value="caidaObjetosVehiculo">Caída de objetos sobre el vehículo</option>
    <option value="caidaDerrameCarga">Caída o Derrame de la carga</option>
    <option value="imperfecciones">Imperfecciones de la superficie de rodamiento</option>
    <option value="excesoCarga">Exceso de carga</option>
    <option value="otros">Otros</option>
</select>

        
        
        
        <label for="circunstanciasConductor">PROBABLES CIRCUNSTANCIAS QUE CONTRIBUYERON POR PARTE DEL CONDUCTOR:</label>
        <select id="circunstanciasConductor" name="circunstanciasConductor">
            <option value="faltaPericia">Falta de pericia</option>
            <option value="condicionesFisicas">Condiciones físicas del conductor</option>
            <option value="factoresExternos">Factores externos</option>
        </select>
        
        
        <label for="vehiculosImplicados">VEHÍCULOS IMPLICADOS:</label>
        <input type="number" id="vehiculosImplicados" name="vehiculosImplicados">
        
        <label for="totalVehiculos">TOTAL DE VEHÍCULOS PARTICIPANTES:</label>
        <input type="number" id="totalVehiculos" name="totalVehiculos">
        
        <label for="totalArticulados">TOTAL DE ARTICULADOS:</label>
        <input type="number" id="totalArticulados" name="totalArticulados">
        
        <label for="totalDoblementeArticulados">TOTAL DOBLEMENTE ARTICULADOS:</label>
        <input type="number" id="totalDoblementeArticulados" name="totalDoblementeArticulados">
        
        <label for="numLicencia">NO. DE LICENCIA DEL CONDUCTOR:</label>
        <input type="text" id="numLicencia" name="numLicencia">
        
        <label for="tipoLicencia">TIPO DE LICENCIA:</label>
        <input type="text" id="tipoLicencia" name="tipoLicencia">
        
      
	<label for="cartaPorteIngreso">CARTA PORTE DE INGRESO:</label>
        <input type="text" id="cartaPorteIngreso" name="cartaPorteIngreso">
        
        <label for="cartaPorteTraslado">CARTA PORTE DE TRASLADO:</label>
        <input type="text" id="cartaPorteTraslado" name="cartaPorteTraslado">
        
        <label for="numeroFolio">NÚMERO DE FOLIO:</label>
        <input type="text" id="numeroFolio" name="numeroFolio">
        
     
    <label for="vehiculoConfig">VEHÍCULO O CONFIGURACIÓN VEHICULAR:</label>
        <input type="text" id="vehiculoConfig" name="vehiculoConfig">
        
        <label for="tipo">TIPO:</label>
        <input type="text" id="tipo" name="tipo">
        
        <label for="placas">PLACAS:</label>
        <input type="text" id="placas" name="placas">
        
        <label for="tipoServicio">TIPO DE SERVICIO:</label>
        <input type="text" id="tipoServicio" name="tipoServicio">
        
        <label for="polizaSeguro">NO. PÓLIZA DE SEGURO:</label>
        <input type="text" id="polizaSeguro" name="polizaSeguro">
        
        <label for="companiaAseguradora">COMPAÑÍA ASEGURADORA:</label>
        <input type="text" id="companiaAseguradora" name="companiaAseguradora">
        
        <label for="nombrePropietario">NOMBRE PROPIETARIO:</label>
        <input type="text" id="nombrePropietario" name="nombrePropietario">
        
        <label for="domicilioPropietario">DOMICILIO PROPIETARIO:</label>
        <input type="text" id="domicilioPropietario" name="domicilioPropietario">
        
        <script>
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        document.getElementById('ubicacion').value = position.coords.latitude + ', ' + position.coords.longitude;
                    }, function(error) {
                        alert('Error obteniendo la ubicación: ' + error.message);
                    });
                } else {
                    alert('La geolocalización no es soportada en este navegador.');
                }
            }
        </script>

<script>
    document.getElementById("incidentForm").addEventListener("submit", function(e) {
        e.preventDefault();

        var formData = new FormData(this);
        var jsonData = {};
        formData.forEach((value, key) => { jsonData[key] = value });

        fetch("https://script.google.com/macros/s/AKfycbyI79pxVzgZJT71whp_qPd1EMSi6NA_oUNVpmT5a84iXs7bLaED-pz14l6d_l-2QRHm/exec", {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jsonData)
        }).then(response => {
            alert("Datos enviados con éxito.");
            document.getElementById("incidentForm").reset();
        }).catch(error => {
            alert("Error al enviar los datos.");
        });
    });
</script>


<button type="submit">Enviar</button>
        

    </form>
</body>
</html>
